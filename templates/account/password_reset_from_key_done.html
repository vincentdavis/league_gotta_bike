{% extends "organizations/base.html" %}
{% load allauth account %}

{% block title %}Password Changed - League Gotta Bike{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body text-center">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 text-success">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>

                <h2 class="card-title text-2xl font-bold justify-center mb-4">Password Changed Successfully!</h2>

                <p class="text-base-content/70 mb-6">
                    Your password has been changed. You can now sign in with your new password.
                </p>

                <div class="space-y-3">
                    <a href="{% url 'account_login' %}" class="btn btn-primary w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>
                        Sign In
                    </a>

                    <a href="{% url 'organizations:league_list' %}" class="btn btn-ghost btn-sm w-full">
                        Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
